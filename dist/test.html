<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>天才小熊猫</title>
</head>

<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <style>
        * {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        #buttons {
            position: fixed;
            right: 0;
            top: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 10px;
        }
        
        #buttons>button {
            margin-bottom: 10px;
            padding: 4px 8px;
        }
        
        #demo2 {
            display: none;
        }
        
        #demo {
            position: fixed;
            height: 100vh;
            top: 20px;
            left: 20px;
            width: 100%;
            overflow-y: auto;
        }
        
        #demo::-webkit-scrollbar {
            display: none;
        }
        
        #html {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
        
        @media (max-width:500px) {
            #demo {
                height: 25vh;
                position: relative;
            }
            #html {
                height: 75vh;
                position: relative;
                top: 0;
                left: 0;
                overflow: auto;
            }
            .rongbao {
                position: relative;
                top: -50px;
                left: 0;
                margin-left: -14px;
            }
        }
    </style>
    <div id="html">
        <div class="rongbao">
            <div class="head"></div>
            <div class="ear left">

            </div>
            <div class="ear right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
            </div>
            <div class="body"></div>
            <div class="hand left"></div>
            <div class="hand right"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
            <div class="clothes"></div>
            <div class="trousers">
                <div class="pocket left"></div>
                <div class="pocket right"></div>
            </div>
        </div>
    </div>
    <script src="/test.66eb59c0.js"></script>
    <script>
        function shake(elemId) {
            let elem = document.getElementById(elemId)
            if (elem) {
                elem.classList.add('shake')
                setTimeout(() => {
                    elem.classList.remove('shake')
                }, 800)
            }
        }

        function check() {
            // validate form data
            if (login_form.username.value.length === 0) {
                // the length of username must be greater than 0
                shake('username')
                return false
            }
            if (login_form.password.value.length < 6) {
                // the length of password must be greater than 6
                shake('password')
                return false
            }
            return true
        }
    </script>
</body>

</html>
